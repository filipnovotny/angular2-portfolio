<div class="container-fluid picture-modal-container">
    <div class="row custom-modal-header">
        <div [ngClass]="context.headerClass" [ngSwitch]="titleHtml">
            <button *ngIf="context.showClose" type="button" class="close" 
                  aria-label="Close" (click)="dialog.dismiss()">
                <span aria-hidden="true">Ã—</span>
            </button>
            <div *ngSwitchCase="1" [innerHtml]="context.titleHtml"></div>
            <h3 *ngSwitchDefault class="modal-title">{{context.title}}</h3>
        </div>
    </div>
    <div class="row" [ngClass]="{'myclass' : shouldUseMyClass}">
        <div class="img-container" (swipeleft)="nextPicture()" (swiperight)="prevPicture()">
            <div *ngIf="loading" [style.width.px]="selectedthumb.width" [style.height.px]="selectedthumb.height">
                <div class="loading">
                    <div class="sk-cube-grid">
                      <div class="sk-cube sk-cube1"></div>
                      <div class="sk-cube sk-cube2"></div>
                      <div class="sk-cube sk-cube3"></div>
                      <div class="sk-cube sk-cube4"></div>
                      <div class="sk-cube sk-cube5"></div>
                      <div class="sk-cube sk-cube6"></div>
                      <div class="sk-cube sk-cube7"></div>
                      <div class="sk-cube sk-cube8"></div>
                      <div class="sk-cube sk-cube9"></div>
                    </div>
                </div>
            </div>
            <img [hidden]="loading" (load)="onLoad()" src="{{selectedthumb.path}}" class="img-responsive" />
            <a [routerLink]="['/gallery/modal', context.picture.previous.id]" class="left-align-overlay hideme" >
                <i class="fa fa-chevron-left fa-5x"></i>
            </a>
            <a [routerLink]="['/gallery/modal', context.picture.next.id]" class="right-align-overlay hideme" >
                <i class="fa fa-chevron-right fa-5x"></i>
            </a>
            <a href="{{context.picture.path}}" class="center-align-overlay" target="_blank">
                <i class="fa fa-expand fa-5x" aria-hidden="true"></i>
            </a>
            <div>{{context.picture.label}}</div>
        </div>
    </div>
</div>
