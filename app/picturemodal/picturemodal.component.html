<div class="container-fluid picture-modal-container">
    <div class="row custom-modal-header">
        <div [ngClass]="context.headerClass" [ngSwitch]="titleHtml">
            <button *ngIf="context.showClose" type="button" class="close" 
                  aria-label="Close" (click)="dialog.dismiss()">
                <span aria-hidden="true">Ã—</span>
            </button>
            <div *ngSwitchCase="1" [innerHtml]="context.titleHtml"></div>
            <h3 *ngSwitchDefault class="modal-title">{{context.title}}</h3>
        </div>
    </div>
    <div class="row" [ngClass]="{'myclass' : shouldUseMyClass}">
        <div class="img-container">
            <a href="{{context.picture.path}}" class="img-responsive" target="_blank">
            <img src="{{selectedthumb.path}}" class="img-responsive"/>
            </a>
            <a class="left-align-overlay hideme" href="#" (click)="prevPicture()">
                <i class="fa fa-chevron-left fa-5x"></i>
            </a>
            <a class="right-align-overlay hideme" href="#" (click)="nextPicture()">
                <i class="fa fa-chevron-right fa-5x"></i>
            </a>
            <div>{{context.picture.label}}</div>
        </div>
    </div>
</div>
